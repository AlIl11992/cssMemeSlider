<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="slider__container">
        <div class="slides">
            <input type="radio" name="circle" id="circle1" checked>
            <input type="radio" name="circle" id="circle2">
            <input type="radio" name="circle" id="circle3">
            <input type="radio" name="circle" id="circle4">
            <div class="slide"><img src="./assets/images/slider/progUtyug.gif" alt="slide1"></div>
            <div class="slide"><img src="./assets/images/slider/vsoSdelal.gif" alt="slide2"></div>
            <div class="slide"><img src="./assets/images/slider/student1.gif" alt="slide3"></div>
            <div class="slide"><img src="./assets/images/slider/gotovO.gif" alt="slide4"></div>
        </div>
    </div>
    <div class="pag__btns">
        <label for="circle1" class="btn"></label>
        <label for="circle2" class="btn"></label>
        <label for="circle3" class="btn"></label>
        <label for="circle4" class="btn"></label>
    </div>
</body>
</html>
